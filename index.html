<!DOCTYPE html>
<html>
    <head>
        <title>Customized Input Component</title>
        <link rel="stylesheet" type="text/css" href="sass/style.css">
        <script src="js/custom-input.js"></script>
    </head>
    <body>
    <main>
        <header></header>
        <article>
            <label> Deneme Input Label </label>
            <section class="input-section">
                <input
                        id="myInput"
                        type="text"
                        value=""
                        onkeyup="onKeyUp()"
                        onchange="onChange()"
                        placeholder="Enter something..."/>
                <span
                        id="clearButton"
                        onclick="onClearInput()">x</span>
            </section>
        </article>
        <footer>
            <button onclick="setDisabled('myInput')" >Set Disabled</button>
            <button onclick="setEnabled('myInput')" >Set Enabled</button>
        </footer>
    </main>
    </body>
</html>
